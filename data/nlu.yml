version: "2.0"

nlu:

- intent: saludar
  examples: |
    - hola
    - hey

- intent: repreguntar
  examples: |
    - me volves a explicar?
    - me volves a explicar
    - explicame otra vez
    - vamos de nuevo

- intent: no_entender
  examples: |
    - no entendi
    - no comprendi
    - no lo capte

- intent: afirmar
  examples: |
    - si
    - okey
    - claro
    - esta bien

- intent: negar
  examples: |
    - no
    - negativo
    - nono

- intent: avanzar_conversacion
  examples: |
    - que sigue
    - y como sigue
    - cual es lo proximo
    - que es lo proximo

- intent: poseer_conocimiento
  examples: |
    - esto ya lo se
    - ya conozco de esto
